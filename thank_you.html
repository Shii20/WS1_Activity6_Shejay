    <link rel="stylesheet" href="styles.css">
    <style>
        .content {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .content h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .content a {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .content a:hover {
            background-color: #45a049;
        }
    </style>
</head>
